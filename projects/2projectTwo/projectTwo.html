<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
<title>project two</title>
<style>
        .project-two-container {
            width: 100vw;
            height: 100vh;
            background: transparent linear-gradient(180deg, #281EFF 0%, #2DFF8C 100%) 0% 0% no-repeat padding-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            width: 100vw !important;

        }

        @media (max-width: 768px) {
            button {
                margin: 30px;
            }

            .main-title {
                font-size: 50px;
            }

            .substitle {
                font-size: 30px;
            }

            .content {
                font-size: 20px;
            }

            form {
                align-items: baseline;
                margin-right: 40px !important;
            }
        }

        .accessibility-button1 {
    box-shadow: none !important;
    width: 45px;
        height: 45px;
    position: fixed;
    bottom: 10px;
    right: 10px;
    z-index: 1000;
}

.accessibility-button1 button {
    position: fixed;
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
    left: -7%;
        top: 16%;
}

.accessibility-button1 img {
        border-radius: 50%;
    width: 45px;
    height: 45px;
    position: fixed;
    left: 2.5%;
    top: 20.5%;
    animation: pulse 2s infinite;
    /* נוסיף את האנימציה */
}

@keyframes pulse {
    0% {
        transform: scale(1);
        /* מצב התחלתי */
    }

    50% {
        transform: scale(1.2);
        /* מצב הגדלה */
    }

    100% {
        transform: scale(1);
        /* מצב סיום (אותו מצב התחלתי) */
    }
}

#accessibility-options {
    position: fixed;
    bottom: 60px;
    right: 10px;
    background: white;
    border: 1px solid #ddd;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.hidden {
    display: none;
}
    </style>
</head>
<body>

    <!-- כפתור נגישות -->
    <div class="accessibility-button1">
        <button id="accessibility-toggle"><img src="/images/icons8-web-accessibility-48.png" alt="כפתור נגישות"></button>
    </div>
    
    <!-- הגדרות נגישות -->
    <div id="accessibility-options" class="hidden">
        <h2>הגדרות נגישות</h2>
        <button id="increase-font-size">הגדל גודל גופן</button>
        <button id="decrease-font-size">קטן גודל גופן</button>
        <button id="toggle-contrast">הפוך ניגודיות</button>
        <button id="highlight-links">הדגש קישורים</button>
    </div>
    
    <script src="/accessibility.js"></script>

<div class="container-fluid project-two-container">
<p class="display-1 text-white main-title">Here &amp; Now</p>
<p class="h2 text-center text-white substitle">רצינו להזמין אתכם להנות משלל מתנות</p>
<p class="h4 text-center text-white content">לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף
            קינץ תתיח
            לרעח. לת
            צשחמי צש בליא,
            מנסוטו צמלח לביקו
            ננבי, צמוקו בלוקריה.</p>
<form class="row flex-lg-row flex-column-reverse">
<button class="btn btn-primary btn-sm col-lg-4" type="submit">Update me</button>
<div class="col-lg-4 text-start">
<label class="form-label text-white" for="email">Email</label>
<input class="form-control" id="email" type="email"/>
</div>
<div class="col-lg-4">
<label class="form-label text-white" for="name">Name</label>
<input aria-describedby="name" class="form-control" id="name" type="text"/>
</div>
</form>
</div>
</body>
</html>
