<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/8fe5e0fdfe.js"></script>
<link href="./project5.css" rel="stylesheet"/>
<title>project five</title>
</head>
<body>
    <!-- כפתור נגישות -->
    <div class="accessibility-button1">
        <button id="accessibility-toggle"><img src="/images/icons8-web-accessibility-48.png" alt="כפתור נגישות"></button>
    </div>
    
    <!-- הגדרות נגישות -->
    <div id="accessibility-options" class="hidden">
        <h2>הגדרות נגישות</h2>
        <button id="increase-font-size">הגדל גודל גופן</button>
        <button id="decrease-font-size">קטן גודל גופן</button>
        <button id="toggle-contrast">הפוך ניגודיות</button>
        <button id="highlight-links">הדגש קישורים</button>
    </div>
    
    <script src="/accessibility.js"></script>

<div class="project-five-container">
<div class="top-line"></div>
<div class="whatsapp-wrapper">
<img alt="whatsapp" src="./image/Icon awesome-whatsapp.svg"/>
</div>
<div class="main-content">
<div class="main-content-form">
<h1>ייעוץ חינם</h1>
<h3>לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</h3>
<form class="form-wrapper">
<div class="form-top">
<div class="form-input">
<label for="full-name">שם מלא</label>
<input name="full-name" type="text"/>
</div>
<div class="form-input">
<label for="email">אימייל</label>
<input name="email" type="text"/>
</div>
</div>
<div class="form-bottom">
<label for="text">טקסט</label>
<input name="text" type="text"/>
</div>
<button class="form-button">שליחה</button>
</form>
</div>
<img alt="phone" class="main-content-image" src="./image/Image 1@2x.png"/>
</div>
<div class="icons-wrapper">
<div class="icon-wrapper">
<i class="fa-brands fa-linkedin-in fa-2x"></i>
</div>
<div class="icon-wrapper">
<i class="fa-brands fa-facebook-f fa-2x"></i>
</div>
<div class="icon-wrapper">
<i class="fa-brands fa-instagram fa-2x"></i>
</div>
<div class="icon-wrapper">
<i class="fa-solid fa-phone fa-2x"></i>
</div>
</div>
<div class="bottom-line"></div>
</div>
</body>
</html>
