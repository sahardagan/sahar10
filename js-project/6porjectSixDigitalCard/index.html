<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="stlye.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://kit.fontawesome.com/cd34643dc0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="flip-container" aria-label="Card flip">
        <div class="flipper">
            <div class="front"></div>
                <div class="back">
                    <h1>Sahar dagan</h1>
                    <p>Web Design & Development</p>
                    <div class="icons">
                        <div class="icon-group">
                            <span class="bold"><i class="fa-solid fa-phone"></i></span>
                            <span class="contact"> 052-2025012</span>
                            <div class="icon-group">
                                    <span class="bold"><i class="fa-solid fa-envelope"></i></span>
                                    <a class="contact"> sahardagannn@gmail.com</a>
                            </div>
                            <div class="icon-group">
                                <span class="bold"><i class="fa-solid fa-globe"></i></span>
                                <a class="contact">www.sahrdagan.com</a>
                            </div>
                        </div>
                    </div>
                    <a href="" class="icon-box"><i class="fa-brands fa-facebook"></i></a>
                    <a href="" class="icon-box"><i class="fa-brands fa-twitter"></i></a>
                    <a href="" class="icon-box"><i class="fa-brands fa-google-plus"></i></a>
                    <a href="" class="icon-box"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="" class="icon-box"><i class="fa-brands fa-github"></i></a>
                </div>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const flipContainer = document.querySelector('.flip-container');
        const flipper = document.querySelector('.flipper');

        let isFlipped = false;

        // בדוק אם זה מכשיר נייד
        function isMobileDevice() {
            return typeof window.orientation !== 'undefined' || navigator.userAgent.indexOf('IEMobile') !== -1;
        }

        if (isMobileDevice()) {
            flipContainer.addEventListener('touchstart', function () {
                isFlipped = !isFlipped;
                flipper.style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
            });
        } else {
            flipContainer.addEventListener('mouseenter', function () {
                flipper.style.transform = 'rotateY(180deg)';
            });
            flipContainer.addEventListener('mouseleave', function () {
                flipper.style.transform = 'rotateY(0deg)';
            });
        }
    });

      if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function (registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function (error) {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }

        let deferredPrompt;
            const addBtn = document.createElement('button');
            addBtn.innerText = 'הוסף למסך הבית';
            addBtn.style.display = 'none'; // התחלה מוסתרת

            window.addEventListener('beforeinstallprompt', (e) => {
                // מנע את ההודעה האוטומטית
                e.preventDefault();
                deferredPrompt = e;

                // הצג את הכפתור למשתמש
                addBtn.style.display = 'block';

                // הקש על הכפתור להציג את דיאלוג ההתקנה
                addBtn.addEventListener('click', () => {
                    addBtn.style.display = 'none'; // הסתר את הכפתור אחרי שלחצו עליו
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            console.log('המשתמש התקין את ה-PWA');
                        } else {
                            console.log('המשתמש דחה את ההתקנה');
                        }
                        deferredPrompt = null;
                    });
                });
            });

            document.body.appendChild(addBtn);


    </script>

</body>
</html>
