<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./globalStyle.css">
    <script src="https://kit.fontawesome.com/8fe5e0fdfe.js" crossorigin="anonymous"></script>
    <title>Timer</title>
</head>

<body>
    <nav class="nav-container">
        <i class="fa-solid fa-clock fa-2xl"></i>
        <ul class="nav-list">
            <li class="nav-item"><a href="./index1.html">Timer</a></li>
            <li class="nav-item"><a href="./index2.html">World clock</a></li>
            <li class="nav-item"><a href="./index3.html">Tasks</a></li>
        </ul>

<!-- כפתור נגישות -->
<div class="accessibility-button1">
    <button id="accessibility-toggle"><img src="/images/icons8-web-accessibility-48.png" alt="כפתור נגישות"></button>
</div>

<!-- הגדרות נגישות -->
<div id="accessibility-options" class="hidden">
    <h2>הגדרות נגישות</h2>
    <button id="increase-font-size">הגדל גודל גופן</button>
    <button id="decrease-font-size">קטן גודל גופן</button>
    <button id="toggle-contrast">הפוך ניגודיות</button>
    <button id="highlight-links">הדגש קישורים</button>
</div>

<script src="/accessibility.js"></script>

    <div class="timer-container">
        <div class="timer">
            <div class="timer-screen">
                <input type="text" placeholder="--:--" oninput="formatTime(this)">
            </div>
            <div class="timer-buttons">
                <button class="btn-start" onclick="handleStart()">Start</button>
                <button class="btn-stop" onclick="handleStop()">Stop</button>
            </div>
        </div>
    </div>

    <div>timer</div>
    <script src="script1.js"></script>
</body>

</html>
